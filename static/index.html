<!DOCTYPE html>
<html>

<head>
    <title>A*</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="module" src="main.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="center">
        <div class="list">
            <div>
                Canvas size
                <br>
                <label>
                    Width
                    <input type="number" id="canvas_w" min="1" max="4096" value="100">
                </label>
                <label>
                    Height
                    <input type="number" id="canvas_h" min="1" max="4096" value="50">
                </label>
            </div>
            <div>
                Start position
                <br>
                <label>
                    X
                    <input type="number" id="start_x" min="0" max="99" value="0">
                </label>
                <label>
                    Y
                    <input type="number" id="start_y" min="0" max="49" value="0">
                </label>
            </div>
            <div>
                End position
                <br>
                <label>
                    X
                    <input type="number" id="end_x" min="0" max="99" value="99">
                </label>
                <label>
                    Y
                    <input type="number" id="end_y" min="0" max="49" value="49">
                </label>
            </div>
            <label>
                g cost multiplier
                <input type="number" id="g_cost_multiplier" min="1" value="1">
            </label>
            <label>
                h cost multiplier
                <input type="number" id="h_cost_multiplier" min="1" value="1">
            </label>
            <label>
                Drawing removes walls
                <input type="checkbox" id="remove_walls">
            </label>
            <label>
                Fast
                <input type="checkbox" id="fast">
            </label>

            <button id="run-button">Run</button>
        </div>
        <canvas id="canvas" width="300" height="150"></canvas>
    </div>
</body>

</html>
